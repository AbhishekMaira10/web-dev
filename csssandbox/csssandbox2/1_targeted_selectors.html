<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Targeted Selectors</title>
    <style>
      /* Direct child */
      div > p {
        background: #ddd;
      }

      /* Directly after */
      div + p {
        background: #333;
        color: #fff;
      }

      /* By attribute */
      a[target='_blank'] {
        background: #ff0000;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Lorem ipsum dolor sit amet.</p>

      <ul>
        <li>Item 1</li>
        <li><p>Item 2</p></li>
        <li>Item 3</li>
      </ul>

      <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <p>Lorem ipsum dolor sit amet.</p>

    <a href="#">Page 1</a> <a href="#" target="_self">Page 2</a>
    <a href="http://google.com" rel="noopener noreferrer" target="_blank"
      >Google</a
    >
  </body>
</html>
